<!DOCTYPE html>
<html>
<head>
    <title>
        Random Generator
    </title>
    <link rel="stylesheet" type="text/css" href="Generator.css">
    <script src="Generator.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        Hello! Welcome to the Random Generator.
    </h1>
    <h3>
        Type the things you want to be picked from below, and click "Generate" to randomly select           one.
    </h3>
    <form>
        Add things here:<br>
        <input type="text" id= "userText" name="addThings">
    </form>
    <input type="button" onclick="addName()" value="Add">
    <input type="button" onclick="getOne()" value="Generate">
    <input type="button" onclick="removeAll()" value="Reset">
</body>
</html>
